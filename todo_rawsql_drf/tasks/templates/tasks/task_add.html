<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Add Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            /* Lighter, more modern background */
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #4CAF50;
            /* A nice green focus color */
            box-shadow: 0 0 0 0.25rem rgba(76, 175, 80, 0.25);
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-5 p-3 bg-white rounded-3 shadow-sm">
            <h2 class="fw-bold text-success mb-0">üìù Create New Task</h2>
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-list"></i> ‚¨Ö Back to List
            </a>
        </div>

        <hr class="my-4">

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Oops!</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <div class="card shadow-lg">
            <div class="card-body p-5">

                <form method="post" class="row g-4">
                    {% csrf_token %}

                    <div class="col-12">
                        <label for="id_title" class="form-label fw-bold">Task Title <span
                                class="text-danger">*</span></label>
                        <input type="text" id="id_title" name="title" class="form-control form-control-lg"
                            placeholder="e.g., Complete project proposal" required>
                    </div>

                    <div class="col-12">
                        <label for="id_description" class="form-label fw-bold">Description (Optional)</label>
                        <textarea id="id_description" name="description" class="form-control" rows="4"
                            placeholder="Provide a detailed description of the task..."></textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="id_due_date" class="form-label fw-bold">Due Date</label>
                        <input type="date" id="id_due_date" name="due_date" class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="id_status" class="form-label fw-bold">Status</label>
                        <select id="id_status" name="status" class="form-select">
                            <option value="pending" selected>üïí Pending (Default)</option>
                            <option value="in_progress">üöß In Progress</option>
                            <option value="done">‚úÖ Done</option>
                        </select>
                    </div>

                    <div class="col-12 mt-5 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success btn-lg shadow-sm">
                            <i class="fas fa-plus-circle"></i> &nbsp; Add Task
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
