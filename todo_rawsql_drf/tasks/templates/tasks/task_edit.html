<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Edit Task</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
            /* Lighter, more modern background */
        }

        .card {
            border-radius: 1rem;
            border: none;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #007bff;
            /* A nice blue focus color for editing */
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
    </style>
</head>

<body>

    <div class="container py-5">

        <div class="d-flex justify-content-between align-items-center mb-5 p-3 bg-white rounded-3 shadow-sm">
            <h2 class="fw-bold text-primary mb-0">‚úèÔ∏è Edit Task: {{ task.title }}</h2>
            <a href="{% url 'task_list' %}" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-list"></i> ‚¨Ö Back to List
            </a>
        </div>

        <hr class="my-4">

        {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Error!</strong> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <div class="card shadow-lg">
            <div class="card-body p-5">

                <form method="post" class="row g-4">
                    {% csrf_token %}

                    <div class="col-12">
                        <label for="id_title" class="form-label fw-bold">Task Title <span
                                class="text-danger">*</span></label>
                        <input type="text" id="id_title" name="title" value="{{ task.title }}"
                            class="form-control form-control-lg" required>
                    </div>

                    <div class="col-12">
                        <label for="id_description" class="form-label fw-bold">Description</label>
                        <textarea id="id_description" name="description" class="form-control"
                            rows="4">{{ task.description }}</textarea>
                    </div>

                    <div class="col-md-6">
                        <label for="id_due_date" class="form-label fw-bold">Due Date</label>
                        <input type="date" id="id_due_date" name="due_date" value="{{ task.due_date}}"
                            class="form-control">
                    </div>

                    <div class="col-md-6">
                        <label for="id_status" class="form-label fw-bold">Status</label>
                        <select id="id_status" name="status" class="form-select">
                            <option value="pending" {% if task.status == "pending" %}selected{% endif %}>üïí Pending
                            </option>
                            <option value="in_progress" {% if task.status == "in_progress" %}selected{% endif %}>üöß In
                                Progress</option>
                            <option value="done" {% if task.status == "done" %}selected{% endif %}>‚úÖ Done</option>
                        </select>
                    </div>

                    <div class="col-12 pt-4">
                        <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                            <i class="fas fa-save"></i> &nbsp; Save Changes
                        </button>
                    </div>

                </form>

            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
